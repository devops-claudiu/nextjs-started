name: Test
on:
    workflow_call:

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node Environment
              uses: actions/setup-node@v3
              with:
                node-version: 20
                cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Check for Formatting Errors
              run: npm run format
            - name: Check for ESLing Errors
              run: npm run lint
            - name: Check for Type Errors
              run: npm run typecheck
            - name: Build Project
              run: npm run build
            - uses: actions/upload-action@v3
              with:
                name: build
                path: .next/
            - name: Run Unit Tests
              run: npm run test
            - uses: actions/upload-action@v3
              if: always()
              with:
                name: coverage
                path: coverage/
            - name: Install Playwright Browsers
              run: npm playwright install --with-deps
            - name: Run E2E Tests
              run: npm run test:e2e
            - uses: actions/upload-action@v3
              if: always()
              with:
                name: playwright-report
                path: playwright-report/
